<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "content" layout:fragment="content">
    <table class="table">
        <tr>
            <th>ID</th>
            <th >Title</th>
            <th>Content</th>
        </tr>
        <tr th:each="dto : ${dtos}" th:object="${dto}">
            <td >
                <a th:href="@{/articles/detail/{id}(id=*{id})}" th:text = "*{id}"></a>
            </td>
            <td th:text = "*{title}" ></td>
            <td th:text = "*{content}"></td>
        </tr>
    </table>

</div>
</body>
</html>
