<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "content" layout:fragment="content" method="get" th:object="${dto}">
    <span>ID: </span>
    <span th:text="*{id}"></span>
    <br>
    <span>Title: </span>
    <span th:text="*{title}"></span>
    <br>
    <span>Content: </span>
    <span th:text="*{content}"></span>
    <br>
    <form th:action="@{/articles/update/{id}(id=*{id})}" method="get">
        <input type="submit" value="수정" class="btn btn-primary">
    </form>
    <form th:action="@{/articles/delete}">
        <input type="hidden" name="deleteId" th:value="*{id}">
        <input type="submit" value="삭제">
    </form>
</div>
</body>
</html>
